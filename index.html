<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-R" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- index.html: place inside <head> -->
    

    <title>My BIM Viewer</title>
    <style>
      /* Basic reset */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      /* Make the app full-screen */
      html,
      body {
        width: 100vw;
        height: 100vh;
        overflow: hidden;
      }
      /* This is the 3D canvas container */
      #container {
        width: 100%;
        height: 100%;
        position: relative;
      }
      /* UI Styling from the tutorial */
      .options-menu {
        position: absolute;
        top: 2rem;
        left: 2rem;
        z-index: 100;
      }
      .phone-menu-toggler {
        position: absolute;
        bottom: 2rem;
        right: 2rem;
        z-index: 100;
        display: none;
      }
      @media (max-width: 600px) {
        .options-menu {
          display: none;
        }
        .options-menu-visible {
          display: block;
        }
        .phone-menu-toggler {
          display: block;
        }
        /* ... (inside your existing <style> tag) ... */

        #file-input {
          display: none; /* Hide the default ugly input */
        }

        #file-label {
          position: absolute;
          top: 15px;
          left: 15px;
          z-index: 100;
          background: #333;
          color: white;
          padding: 10px 15px;
          border-radius: 5px;
          cursor: pointer;
          font-family: sans-serif;
          font-size: 14px;
        }

        #file-label:hover {
          background: #555;
        }
      }
    </style>
  </head>
    <body>
      <div id="container"></div>
      <script type="module" src="/src/main.js"></script>
    </body>
</html>
